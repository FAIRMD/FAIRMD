# This workflow builds and checks the package for release
name: Build

on:
  pull_request:
    # Check all PR

jobs:
  build:
    if: github.repository == 'FAIRMD/FAIRMD'
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"
    - run: pip install tox

    - name: Test build integrity
      run: tox -e build
